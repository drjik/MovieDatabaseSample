<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database Sample</title>
    <link rel="stylesheet" th:href="@{/style/style.css}">
</head>
<body>
    <header id="header">
        <div class="inside-header">
            <div class="title-header">Movie Database Sample</div>
        </div>
    </header>
    <div id="main">
        <div class="inside-main">
            <div class="request-block">
                <div class="pages-request">
                    <div class="page-request">
                        <a th:href="@{/}">Фильмы</a>
                    </div>
                    <div class="page-request">
                        <a th:href="@{/actors}">Актеры</a>
                    </div>
                    <div class="page-request">
                        <a th:href="@{/directors}">Режиссеры</a>
                    </div>
                    <div class="page-request">
                        <a th:href="@{/top10}">Топ-10</a>
                    </div>
                </div>
            </div>
            <div class="show-movie-block">
                <div class="img-movie"></div>
                <div class="desc-movie" th:text="${movie.name}"></div>
                <div class="desc-movie" th:text="'Год производства - ' + ${movie.year}"></div>
                <div class="desc-movie" th:text="'Рейтинг - ' + ${movie.rating}"></div>
                <div class="desc-movie" th:text="'Жанр - ' + ${movie.getGenre().name}"></div>
                <div class="buttoms-movie">
                    <div class="buttom-movie"><a th:href="@{/}">Назад</a></div>
                    <div class="buttom-movie"><a th:href="${'/movie/delete/' + movie.id}">Удалить</a></div>
                    <div class="buttom-movie"><a th:href="${'/movie/edit/' + movie.id}">Редактировать</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
